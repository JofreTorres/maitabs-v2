
{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}

<h1>Novo Artista</h1>

<form method="post" action="{% url 'artistas_criar' %}" novalidate>
  {% csrf_token %}

  {{ form.as_p }}

  <button type="submit">Salvar</button>

</form>

<div class="text-danger">
  {% for field, errors in form.errors.items %}
    {% for error in errors %}
      {{ error}}
    {% endfor %}
  {% endfor %}
</div>


{% endblock %}
