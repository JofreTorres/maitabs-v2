{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}

<h1>Artistas</h1>

{% for artista in artistas %}

  <div class="text-danger">
    {{ artista.nome }}

    <a href="{% url 'artistas_editar' id=artista.id %}">Editar</a>

    <form action="{% url 'deletar' id=artista.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Deletar" />
    </form>
  </div>

{% endfor %}

<a href="{% url 'artistas_novo' %}">Novo Artista</a>

{% endblock %}
