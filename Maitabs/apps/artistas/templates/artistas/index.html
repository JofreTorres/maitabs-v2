{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/paginamestra.css' %}">
</head>

<h1>Artistas</h1>

{% for artista in artistas %}

  <div class="text-danger">
    {{ artista.nome }}

    <a href="{% url 'editar' id=artista.id %}">Editar</a>

    <form action="{% url 'deletar' id=artista.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Deletar" />
    </form>
  </div>

{% endfor %}

<a href="{% url 'novo' %}">Novo Artista</a>
