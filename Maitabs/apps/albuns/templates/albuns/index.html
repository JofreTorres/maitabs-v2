{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/paginamestra.css' %}">
</head>

<h1>Álbuns</h1>

{% for album in albuns %}

  <div class="text-danger">
    {{ album.nome }}

    <a href="{% url 'albuns_editar' id=album.id %}">Editar</a>

    <form action="{% url 'deletar' id=album.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Deletar" />
    </form>
  </div>

{% endfor %}

<a href="{% url 'albuns_novo' %}">Novo Álbum</a>
