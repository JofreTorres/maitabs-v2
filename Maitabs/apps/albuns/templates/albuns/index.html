{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}

<h1>Álbuns</h1>

{% for album in albuns %}

  <div class="text-danger">
    {{ album.nome }}

    <a href="{% url 'albuns_editar' id=album.id %}">Editar</a>

    <form action="{% url 'deletar' id=album.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Deletar" />
    </form>
  </div>

{% endfor %}

<a href="{% url 'albuns_novo' %}">Novo Álbum</a>

{% endblock %}
