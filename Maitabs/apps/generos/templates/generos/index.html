<h1>Gêneros</h1>

{% for genero in generos %}

  <div class="text-danger">
    {{ genero.nome }}

    <a href="{% url 'editar' id=genero.id %}">Editar</a>

    <form action="{% url 'deletar' id=genero.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Deletar" />
    </form>
  </div>

{% endfor %}

<a href="{% url 'novo' %}">Novo gênero</a>
