{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}

<h1>Gêneros</h1>

{% for genero in generos %}

  <div class="text-danger">
    {{ genero.nome }}

    <a href="{% url 'generos_editar' id=genero.id %}">Editar</a>

    <form action="{% url 'generos_deletar' id=genero.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Deletar" />
    </form>
  </div>

{% endfor %}

<a href="{% url 'generos_novo' %}">Novo gênero</a>

{% endblock %}
